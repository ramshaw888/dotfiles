# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}
order += "bitcoin_price"
order += "volume_status"
order += "spotify"
order += "sysdata"
order += "diskdata"
order += "clock"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

tztime utc {
        format = "%Y-%m-%d %H:%M:%S"
        timezone = "utc"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume_status {
        format = "♪: {percentage}"
        format_muted = "♪: muted"
        command = "pactl"
}

spotify {
        format = "{artist} - {title} ({album})"
        format_down = "no Spotify"
}

sysdata {
        format = "CPU: {cpu_usage} mem: {mem_used_percent}"
}

diskdata {
        format = "{used_percent}% {free}/{used}"
}

clock {
        format = "Sydney: {Local} San Francisco: {America/Los_Angeles}, UTC: {utc}"
        format_time = "%Y-%m-%d %H:%M:%S"
}

bitcoin_price {
        format = "{format_bitcoin}"
        markets = 'btcmarketsAUD'
        format_bitcoin = "btc {price} AUD"
}
